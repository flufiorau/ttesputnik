<mat-card-subtitle>
  <h2>Select a pattern from the list below: </h2>
</mat-card-subtitle>
<mat-card-content>
  <mat-card class="patterns-list">

    <table mat-table [dataSource]="patterns" class="mat-elevation-z8">

      <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">

        <th mat-header-cell *matHeaderCellDef><span class="mat-card-title">{{column}}</span></th>

        <td mat-cell *matCellDef="let element">

          <ng-container [ngSwitch]="column">

            <ng-container *ngSwitchCase="'name'">
              <a class="mat-button" routerLink="/pattern/{{element.id}}">{{element[column]}}</a>
            </ng-container>

            <ng-container *ngSwitchCase="'modified'">
              {{element[column] | date: 'dd/MM/yyyy HH:mm '}}
            </ng-container>

            <ng-container *ngSwitchDefault>
              {{element[column]}}
            </ng-container>

          </ng-container>

        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    </table>
  </mat-card>

</mat-card-content>
